<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    

    <div class="container-fluid">
     
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="container-fluid  bg-dark ">
            <div class="row">
              <div class="col-md-12">
                
                <div id="buttons">
                    <div class="input-group mb-3">
                  
                        <input id="result" class="form-control text-right" type="number" name="temperature" value="0" readonly>
                      </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">1</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">2</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">3</a></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">4</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">5</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">6</a></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">7</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">8</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">9</a></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">0</a></div>
                    <div class="col-md-4"><a class="btn btn-outline-light btn-block input-pad" href="#" role="button">.</a></div>
                  </div>
                  <div class="mt-4 d-flex justify-content-end">
                    <div class="mr-2"><button class="btn btn-primary btn-block input-cal rounded-circle" href="#" value="+" role="button"><i class="fas fa-plus"></i></button></div>
                    <div class="mr-2"><button class="btn btn-danger btn-block input-cal rounded-circle" href="#" value="-" role="button"><i class="fas fa-minus"></i></button></div>
                    <div class="mr-2"><button class="btn btn-warning btn-block input-cal rounded-circle" href="#" value="*" role="button"><i class="fas fa-times"></i></button></div>
                    <div class="mr-2"><button class="btn btn-info btn-block input-cal rounded-circle" href="#" value="/" role="button"><i class="fas fa-divide"></i></button></div>
                  </div>
                </div>
                <br>

                <div class="input-group">
                  <input id="input" class="form-control text-right" type="text" name="temperature" value="0" readonly>
                  <span class="input-group-btn">
                    
                    <button id="equal" type="button" class="btn btn-light " value="="><i class="fas fa-equals"></i></button>
                    <a id="clear" type="button" class="btn btn-light">清除</a>
                  </span>
                </div>
                <br>
                
                
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
    <script src="scripts/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--<script src="../../assets/js/vendor/holder.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <script>
      var calMemory;
      var numMemory;
      var input = document.getElementById("input");
      var result = document.getElementById("result");

      mainFunction();
      
      function mainFunction() {
        setButtonDefaultValue();
        setDefaultValue();
      }

      function setDefaultValue() {
        calMemory = null;
      }

      function setButtonDefaultValue() {
        
        var inputButtons = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButtons.length; i++){
          inputButtons[i].onclick = inputButton;
        }
        var calcuButtons = document.getElementsByClassName("input-cal");
        for (var i = 0; i < calcuButtons.length; i++){
          calcuButtons[i].onclick = calcuButton;
          

        }
        //
        document.getElementById("clear").onclick = clearButton;
        document.getElementById("equal").onclick = equalButton;

        

      }

      function equalButton() {
        if(calMemory!=null){
          calcuResult(calMemory);
          input.value = 0;
          calMemory == null;
        }
        
      }

      function calcuButton() {
        
        if(result.value==0) {
          result.value = input.value;
        }
        if(calMemory!=null){
          calcuResult(calMemory);
        }
        calMemory = this.value;
        input.value = 0;
      }

      function calcuResult(calOperation) {
        

        switch (calOperation) {
          case "+":
            result.value = parseFloat(result.value) + parseFloat(input.value);
            
            break;
          case "-":
            result.value = parseFloat(result.value) - parseFloat(input.value);
            break;
          case "*":
           result.value = parseFloat(result.value) * parseFloat(input.value);
            break;
          case "/":
            result.value = parseFloat(result.value) / parseFloat(input.value);
            break;

        }
      }

      function clearButton() {
        if( input.value != 0 ){
          input.value = 0;
        }
        else {
          result.value = 0;
          setDefaultValue();
        }
      }

      function inputButton(){
        var text = this.innerHTML;
        if (input.value[0] == 0){
          input.value = input.value.replace(0 ,"");
        }
        input.value += text;
      }
    </script>
  </body>
</html>
