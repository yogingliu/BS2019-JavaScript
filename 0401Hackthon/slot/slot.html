    <script>
        
         var boxList;
         var forwardStep, currentIndex;
         var forwardSpeed, speedUp;

        mainFunction();

        function mainFunction() {
            defaultSetting();

            
        }

        function defaultSetting() {
            setDefaultValue();
            setBoxList();
            setDefaultEvent();
        }

        function setDefaultValue() {
            boxList = [];
            currentIndex = 0;
        }

        function setDefaultEvent() {
            document.getElementById("start").addEventListener("click",
            forwardAction);
        }

        function setBoxList() {
            var num = 0;

            while(true) {
                var box = document.getElementById("img" + num);
                num++;
                if(!box) {
                    break;
                }

                
                boxList.push(box);
            }

        }

        function forwardAction() {
            forwardStep = boxList.length * 5;
            forwardStep += Math.floor( Math.random() * boxList.length);
            speedUp = (2 / Math.PI)/forwardStep;
            forwardSpeed = 0 - speedUp;

            forwarding();

        }

        function forwarding() {
            forwardSpeed += speedUp;
            console.log(forwardSpeed);
            boxList[currentIndex].className = "box";
            currentIndex ++;

            if(currentIndex >= boxList.length){
                currentIndex = 0;
            }

            boxList[currentIndex].className = "box current";

            if(--forwardStep > 0) {
                setTimeout(forwarding, Math.sin(-forwardSpeed)*50 +1*50);
            }
            
        }
